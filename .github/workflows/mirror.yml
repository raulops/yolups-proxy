name: Auto Mirror Repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to second repo
        uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://github.com/raulops/yolups-proxy.git'
          GIT_USERNAME: yolups  # Your GitHub username
          GIT_PASSWORD: ${{ secrets.MIRROR_TOKEN }}  # Your PAT with repo scope